<html>
  <head>
    <title>Github profiles</title>
    <link href='github.css' rel='stylesheet'>
    <meta charset='utf-8'>
  </head>
  <body>
    <form id='add_profile'>
      <input id='username' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <div class='profile-container'>

      <script type='text/template' id='profile-template'>
        <div class="profile">
          <div class="left">
            <img src="{{ avatar_url }}">
          </div>

          <div class="right">
            <h3>
              <a href="{{ html_url }}">
                {{ login }}
              </a>
            </h3>
            <h4>Repos: {{ public_repos }}</h4>
            <h4>Followers: {{ followers }}</h4>
          </div>

          <a class='close' href='#'>âœ–</a>

          <br clear="all">
        </div>
      </script>
    </div>

    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='mustache.js'></script>
    <script>
      function addUser(username) {
        var url = 'https://api.github.com/users/' + username;
        $.get(url, function(user) {
          console.log('Adding a user');
          var newProfile = Mustache.render($('#profile-template').html(), user)

          $(newProfile).prependTo('.profile-container').hide().slideDown('slow');
        }).fail(function() {
          alert("Username not found");
        }).always(function() {
          $('#username').val('')
        });
      }

      $(document).ready(function(){
        var users = ['alexmakers', 'nkeszler', 'tomgroombridge', 'chrishill627'];

        users.forEach(function(username) {
          addUser(username);
        });

        $('#add_profile').on('submit', function(event) {
          event.preventDefault();
          addUser($('#username').val());
        });

        console.log('Add the on click event')
        console.log($('.close').length)

        $('.profile-container').on('click', '.close', function(event) {
          event.preventDefault();
          $(this).parent().slideUp('slow', function() {
            $(this).remove();
          });
        });

        $(window).on('resize', function() {
          $('h3').css({color: 'white'});
        })
      })
    </script>
  </body>
</html>
