<html>
  <head>
    <title>Tfl Old Street Arrivals</title>
    <link href='github.css' rel='stylesheet'>
    <meta charset='utf-8'>
  </head>
  <body>  
      <template id="train">
        <div class="debug">
          <h4>timeToStation: {{ timeToStation }}</h4>
          <h4>towards: {{ towards }}</h4>
        </div>
      </template>

    <script src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script src='mustache.js'></script>
    <script>

    setInterval(getTrains, 1000);

      function getTrains() { 
          $.get('http://api.tfl.gov.uk/Line/%7Bids%7D/Arrivals/%7BstopPointId%7D?stopPointId=940GZZLUODS&ids=northern&app_id=ec132f19&app_key=19ed8e8b2f6ec021a9dd00f97ebd0d6e', function(trains){
            trains.forEach(function(train) {
              var newTrain = Mustache.render($('#train').html(), train);
                      $(newTrain).prependTo('.debug').slideDown();
              });
          })
      }
    </script>
  </body>
</html>
